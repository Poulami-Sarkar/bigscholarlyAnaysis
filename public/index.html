<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>



<body>
    <ul class="topnav tabs">
            <li class="tab"><a class="active " href="#home">Home</a></li>
            <li class="tab">
                <a href="#about">About</a>
            </li>
            <li class="tab">
                <a href="#analysis">Analysis</a>
            </li>
    </ul>
    <div class="main">        
        <div id="home" class="col s12">
            <p>hello hello</p>
            <p>hello hello</p>
        </div>
        <div id="about"class="col s12">
                <p>hello hello</p>
                <p>hello hello</p>
    
        </div>
        <div id="analysis" class="col s12">
            <div class ="row">
                <div class="container input-field">
                    <!-- Query list -->
                    <div class="input-field col s11">
                        <select class = "query-options">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Publication Growth</option>
                            <option value="2">Nature of collaboration</option>
                            <option value="3">Depth of Related Work Study</option>
                            <option value="4">Self-citation</option>
                            <option value="5">Myopic vs. Deep referencing</option>
                        </select>
                    </div>  
                    <!-- query button -->  
                    <div class='buttons col s1'>
                        <button class ="teal darken-2 btn query-button" type="button" disabled="disabled">Query</button>                    
                    </div>
                    <!-- Checkboxes -->
                    <div class="row">
                            <form action="#">
                                <div class="col s4">
                                    <p>
                                        <label>
                                        <input type="checkbox" id='se'/>
                                        <span >SE</span>
                                        </label>
                                    </p>
                                </div>
                                <div class="col s4">
                                    <p>
                                            <label>
                                            <input type="checkbox" id='ai' />
                                            <span>AI</span>
                                            </label>
                                    </p>
                                </div>
                                <div class="col s4">
                                    <p>
                                        <label>
                                        <input type="checkbox" id='am' />
                                        <span>AM</span>
                                        </label>
                                    </p>
                                </div>
                                </form>
                    </div>
                </div>       
            </div>
            <!-- Graphs -->
            <div class="row">  
                <div class="col s2">
                    <!-- Modal Trigger -->
                    <button data-target="info-modal" class="btn modal-trigger">
                        <i class="material-icons">info_outline</i>
                    </button>

                    <!-- Modal Structure -->
                    <div id="info-modal" class="modal modal-trigger">
                        <div class="modal-header">
                            <h4 class="modal-title" style="text-align:left">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                        <p>A bunch of text</p>
                        </div>
                        
                    </div>
                </div>  
                <div class=' col s5'>
                    <label style=" color: blanchedalmond">SE</label>
                    <div id="plot0" style="width:450px;height:400px;"></div>
                </div>
                <div class=' col s5'>
                    <label  style=" color: blanchedalmond">AM</label>
                    <div id="plot1" style="width:450px;height:400px;"></div>
                    
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
<script src= "main.js"></script>
</body>
</html>
